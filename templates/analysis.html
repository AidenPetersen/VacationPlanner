{% extends 'base.html' %}

{% block body %}
<div class = "container" >
<div class="text-center">
    <p>You are going to {{ location }} for {{ days }} days, and you are looking for attractions in a
        radius within {{ radius }} miles</p>
    <table>
        {% for x in attractions_names %}
            {% if x != '' %}
            <tr>
             {{ x }}
            </tr>
            <br>
            {% endif %}
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
