{% extends 'base.html' %}

{% block body %}
    <div class="container">

            <table class="table table-striped table-bordered">
            <thead></thead>
                <tbody>
                {% for s in path %}
                    <tr>
                        <th scope="row"> {{ forloop.counter }}</th>
                        <td>{{ s }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

    </div>
{% endblock %}
