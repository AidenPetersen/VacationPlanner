{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="text-center">
            <p>You are going to {{ location }} for {{ days }} days, and you are looking for attractions in a
                radius within {{ radius }} miles</p>
            <table class="table">
                <tbody>
                {% for s in path %}
                    <tr>
                        {{ s }}
                    </tr>
                    <br>
                {% endfor %}
                <tbody>
            </table>
        </div>
    </div>
{% endblock %}
