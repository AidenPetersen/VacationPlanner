{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="text-center">
            <p>You are going to {{ location }} for {{ days }} days, and you are looking for attractions in a
                radius within {{ radius }} miles</p>
        </div>
            <table class="table table-striped table-bordered">
            <thead></thead>
                <tbody>
                {% for s in path %}
                    <tr>
                        <th scope="row"> {{ forloop.counter }}</th>
                        <td>{{ s }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

    </div>
{% endblock %}
