{% extends 'base.html' %}

{% block body %}
<div class = "container" >
<div class="text-center">
    <p>You are going to {{ location }} for {{ days }} days, and you are looking for attractions in a
        radius within {{ radius }} miles</p>
    <table>
        {% for name,ratings,_ in attractions_tuples %}
            <tr>
             {{ name }} {{ ratings }}
            </tr>
            <br>
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
